<!DOCTYPE html>
<html>
<head>
    <title>图片转Base64工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; word-break: break-all; }
        button { padding: 10px 20px; margin: 10px; }
        img { max-width: 200px; max-height: 200px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片转Base64工具</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>点击选择图片文件，或拖拽图片到此处</p>
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">选择图片</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const results = document.getElementById('results');

        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    convertToBase64(file);
                }
            });
        }

        function convertToBase64(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                displayResult(file.name, base64);
            };
            reader.readAsDataURL(file);
        }

        function displayResult(fileName, base64) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            
            resultDiv.innerHTML = `
                <h3>${fileName}</h3>
                <img src="${base64}" alt="${fileName}">
                <p><strong>Base64编码：</strong></p>
                <textarea style="width: 100%; height: 100px; font-size: 12px;" readonly>${base64}</textarea>
                <button onclick="copyToClipboard('${base64}')">复制Base64</button>
                <button onclick="copyWxImageTag('${base64}')">复制微信小程序标签</button>
            `;
            
            results.appendChild(resultDiv);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Base64编码已复制到剪贴板！');
            });
        }

        function copyWxImageTag(base64) {
            const wxTag = `<image src="${base64}" />`;
            navigator.clipboard.writeText(wxTag).then(() => {
                alert('微信小程序图片标签已复制到剪贴板！');
            });
        }
    </script>
</body>
</html>
